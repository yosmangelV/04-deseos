<ion-header class="ion-no-border" [translucent]="true" >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Agregar lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <h1>{{lista.titulo}}</h1>
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem"
            (keyup.enter)="agregarItem()" ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    <ion-item color="dark" *ngFor="let item of lista.items">
      <ion-checkbox slot="start" color="tertiary"
            [(ngModel)]="item.completado"></ion-checkbox>
      <ion-label>{{item.desc}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
